<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div id="tasks-header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIGlA7PDsJs2Q53RhuuvS8oPLr4tt73FPICg&usqp=CAU"
          alt="Daily-Tasks"
        />
      </div>
    <div class="container">
        <div id="user-container">
            <form id="user-form">
                <input type="text" id="userName" class="input-text" placeholder="Enter your name ..." />
                <input type="submit" name="submit" value="Daily-Tasks" class="submit" />
            </form>
        </div>
    </div>
    <div id="welcome">

    </div>
    <div id="message-div">
    </div>
    <div id="tasks-collection">
        <button id="new-task-btn" >Add new Task</button>
        <div id="new-task-container">
            <form id="new-task-form">
                <input type="text" id="title" class="input-text new-task" placeholder="Enter your task ..." required /><br>
                <input type="text" id="image_url" class="input-text new-task" placeholder="Enter your Image Url ..." /><br>
                <input type="submit" name="submit" value="Create Task" class="submit" />
            </form>
        </div>
        <ul id="tasks_container">
        </ul>

        <div id="task-show">
            
        </div>   
    </div>
    <script src="src/components/task.js"></script>
    <script src="src/adapters/TasksAdapter.js"></script>
    <script src="src/adapters/UsersAdapter.js"></script>
    <script src="src/components/tasks.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
